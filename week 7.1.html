<html lang = "en">

<head>

    <title>Form Layout</title>

</head>

<body>
    
    <form method = "POST" action = "" name = "search" enctype = "multipart/formdata" align = "left">
        <fieldset>
            <legend style = "color: #000000; size: 12px">Search Our web site!</legend> 

            <hr/>

            Where do you want to search? <br/>

            <input type = "radio" name = "pages" value = "W" checked/>Whole Site <br/>
            <input type = "radio" name = "pages" value = "B"/>Business Partners Section <br/>
            <input type = "radio" name = "pages" value = "C"/>Corporate Community Section <br/>
            <input type = "radio" name = "pages" value = "L"/>Lotus Education System <br/>

            <br/>

            <label>Enter a word or two we can search on:</label><br/>
            <input type = "text"> <br/><br/>

            <input type = "submit" name = "register" value = "Submit"/>
		    <input type = "reset" name = "reset" value = "Cancel"/><br/>
        </fieldset>
    </form>
</body>
